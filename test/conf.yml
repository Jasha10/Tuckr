dofiles_dir: "~/dotfiles"
package_installer:
  - dnf: "dnf install"
  - pip: "pip install"
  - yay: ["yay -S", 'nosudo']
  - npm: "npm install -g"

packages:
  dnf: "adapta-gtk-theme adobe-source-han-sans-jp-fonts kitty alsa-utils anki base-devel bspwm calcurse clang cmake cmus code curl dunst fcitx fcitx-im fcitx-mozc feh firefox flameshot fzf gimp git gnome-font-viewer gscan2pdf htop hub imagemagick kdenlive libnotify libreoffice-still lxappearance mpv nemo neofetch neovim npm pamixer pass picom pulseaudio pulseaudio-alsa python-pip qtile ranger rofi simplescreenrecorder stow sxhkd sxiv telegram-desktop thunderbird tldr ttf-ubuntu-font-family w3m xclip xdotool xorg-xdpyinfo xorg-xrandr youtube-dl zathura zathura-pdf-mupdf zsh"
  pip: "pynvim"
  npm: "neovim"
  yay: "betterlockscreen-git python-ueberzug-git"

run_script:
  - ~/dotfiles/.scripts/stowit
  - ~/dotfiles/.scripts/setupvscode.sh

setup:
  move:
    .zsh-plugins:
      - ~/zsh-syntax-highlighting
      - ~/.oh-my-zsh
  create:
    Music:
      - English
      - Instrumental
      - Japanese
      - Korean
      - Portuguese
    Videos:
      - Anime
      - Movies
      - Tutorials
    Pictures:
      - Wallpapers
  git:
    - https://github.com/raphgl/stowit ~/Documents/test
    - https://github.com/raphgl/mcm ~/Documents/test2
